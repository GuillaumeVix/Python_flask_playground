apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: python-flask
spec:
  environments:
    - name: dev
      build:
        from: master
  components:
    - name: app
      src: "."
      publicPort: http
      ports:
       - name: http
         port: 8000
      replicas: 1
      public: true